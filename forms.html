<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>FORMS</title>
  </head>
  <body id="body">
    <header class="main-header">
      <div class="container">
        <a href="CSSWEBSİTE3.html" class="main-header__logo">MovieApp</a>
        <nav class="main-nav">
          <ul class="main-nav__items">
            <li class="main-nav__item">
              <a href="#">Filmler</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Diziler</a>
            </li>
            <li class="main-nav__item main-nav__item--login">
              <a class="btn btn-secondary" href="#">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="signup-page">
      <h1 class="signup-title">Create Your Account</h1>
      <form action="" class="signup-form">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" />

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" />

        <label for="email">Email</label>
        <input type="email" id="email" />

        <label for="password">Password</label>
        <input type="password" id="password" />

        <label for="gender">Gender</label>
        <select id="gender">
          <option value="">Select</option>
          <option value="">Kadın</option>
          <option value="">Erkek</option>
        </select>

        <input type="checkbox" id="agree-terms" />
        <label for="agree-terms">
          <a href="#" id="agree-terms"> Agree to Terms &amp; Conditions</a>
        </label>

        <button type="submit" class="animated-button">Sign Up</button>
      </form>
    </main>

    <a href="#body" id="backtotop">
      <i class="fas fa-chevron-circle-up"></i>
    </a>
  </body>
</html>
